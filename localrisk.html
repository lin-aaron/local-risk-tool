<html>

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVtnS6X8Fk_BD0Nr_KGGDcfYoYT3b6718&libraries=places"></script>
</head>

<body>
    <div id='local-risk-container'>
        <ul>
            <li><a href='#ground'>Groundwater</a></li>
            <li><a href='#pws'>Public Water System</a></li>
        </ul>
        <div id='ground'>
            <p>
                <button id='ground-locate'>Automatically locate</button>
                or:
                <input type="text" onFocus="" id="ground-autocomplete" placeholder="Enter address">
            </p>
            <p id='ground-results-header'></p>
            <div id='ground-results'></div>
            <button id='ground-submit'>Find Quality</button>
        </div>
        <div id='pws'>
            <p>
                <button id='pws-locate'>Automatically locate</button>
                <!-- or:
                <input type="text" onFocus="" id="pws-autocomplete" placeholder="Enter zipcode"> -->
            </p>
            <p id='pws-results-header'></p>
            <div id='pws-results'></div>
            <!-- <button id='pws-submit'>Find Quality</button> -->
        </div>
    </div>
    <script type="text/javascript" src="localrisk.js"></script>
</body>

</html>
